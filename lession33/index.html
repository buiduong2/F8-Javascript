<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>

    <link rel="shortcut icon" href="https://png.pngtree.com/element_our/sm/20180627/sm_5b33460fe6357.jpg"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Doc Editor</h1>
        <hr>
        <div class="editor-action">
            <div class="file-action">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        File
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item btn--clear">New</button></li>
                        <li><button class="dropdown-item btn--save-txt">Save as TXT</button></li>
                        <li><button class="dropdown-item btn--save-pdf">Save as PDF</button></li>
                    </ul>
                </div>

                <div class="input-wrapper">
                    <input class="form-control input-file-name" type="text" placeholder="File Name..."
                        aria-label="File Name..." value="untitled">
                </div>

            </div>

            <div class="formatting-action">
                <button type="button" class="btn btn-outline-dark action-item btn--bold"><b>b</b></button>
                <button type="button" class="btn btn-outline-dark action-item btn--underline"><u>u</u></button>
                <button type="button" class="btn btn-outline-dark action-item btn--italic"><i>i</i></button>
                <input type="color" class="btn action-item btn--color">
            </div>

        </div>

        <div class="editor-content shadow  rounded mt-5 p-3" contenteditable="true"></div>

        <ul class="content-statistics mt-3">
            <li class="quantity--letter">Số kí tự : <span class="quantity">0</span></li>
            <li class="quantity--word"> Số từ : <span class="quantity">0</span></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/js/FormatBtn.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
