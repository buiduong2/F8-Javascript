<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>


    <link rel="shortcut icon" href="https://perishablepress.com/wp/wp-content/images/2021/favicon-standard.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="title">Bạn muốn nói gì. Hãy nói cho F8 biết</h1>
    <button class="btn">Bấm vào đây để nói</button>

    <div class="msg-wrapper idle">
        <p class="msg pending">Hãy nói nội dung bạn muốn </p>
        <p class="msg success">Đã nói xong. Hy vọng kết quả như ý bạn </p>
        <p class="msg failure">Đã nói xong. Thất bại </p>
    </div>

    <div class="search-content-wrapper idle">
        <p class="search-content pending">Đang thực hiện <span class="search-content-detail"></span></p>
        <p class="search-content failure">Không thực hiện được yêu cầu</p>
        <p class="search-content success">Đã thực hiện xong</p>
    </div>


    <script src="./assets/js/index.js"></script>
</body>

</html>
