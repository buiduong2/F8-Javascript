    <script type="module" id="script01">

        import { sum } from "./ex01.js"
        (function ex01() {
            var inputs = [-1, 4, 8]

            var output = sum(...inputs)

            document.querySelector("#ex1").innerHTML = `
                <h2>Bài 1: </h2>
                <p> Viết 1 hàm tính tổng giá trị biểu thức, tham số truyền vào ở dạng Rest Parameter.</p>

        })();

    </script>
    <script type="module" id="script02">
        import ex02 from "./ex02.js"

        (function ex02() {
            var inputs = [12000, "12000000"]
            var outputs = inputs.map(function (input) {
                return input.getCurrency("d")
            });



            var printResultItem = outputs.map(function (output, index) {
                return `<li>Input: ${inputs[index]} <br> OutPut: ${outputs[index]}  </li>`
            }).join("")


            document.querySelector("#ex2").innerHTML = `
                <h2>Bài 2:</h2>
                <p> Viết 1 phương thức Prototype có tên là getCurrency có đối số truyền vào là đơn vị tiền tệ cần hiển thị</p>
                <b>kết quả</b>
                <ul>
                    ${printResultItem}
                </ul>`
        })();

    </script>
