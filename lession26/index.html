<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức VN quốc tế nóng nhanh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/index.css">
    <style>
        .modal-open-btn {
            display: block;
            margin: 100px auto;
        }
    </style>
</head>

<body>

    <button class="modal-open-btn"> Đăng nhập</button>

    <div class="modal modal-form">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <img src="./assets/img/logo.png" alt="Logo Dan tri" class="logo-img">
                <button class="modal-close-btn"><i class="fa-solid fa-xmark"></i></button>

                <div class="tab-list">
                    <button class="tab-item active" data-id="1">
                        Đăng nhập
                    </button>
                    <button class="tab-item" data-id="2">
                        Đăng ký
                    </button>
                </div>
            </div>
            <div class="modal-body tab-content-list">
                <form action="" class="tab-content active form" data-id="1" novalidate>
                    <p class="form-message">Success</p>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper"> <input class="form-input" type="email" name="email"
                                placeholder="Email"></div>
                        <p class="form-messsage">Vui lòng nhập thông tin</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Password</label>
                        <div class="input-wrapper">
                            <input class="form-input" type="password" name="password" placeholder="Mật khẩu">
                            <button class="form-input-icon active">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <button class="form-input-icon ">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                        <p class="form-messsage">Vui lòng nhập thông tin</p>
                    </div>

                    <div class="form-action-list">
                        <button type="submit" class="action-item">Đăng nhập</button>
                    </div>
                </form>

                <form action="" class="tab-content form" data-id="2" novalidate>
                    <p class="form-message">Success</p>
                    <div class="form-group">
                        <label for="email" class="form-label">Họ và tên</label>
                        <div class="input-wrapper"> <input class="form-input" type="text" name="fullname"
                                placeholder="Họ và tên"></div>
                        <p class="form-messsage">Vui lòng nhập thông tin</p>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper"> <input class="form-input" type="email" name="email"
                                placeholder="Email"></div>
                        <p class="form-messsage">Vui lòng nhập thông tin</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Password</label>
                        <div class="input-wrapper">
                            <input class="form-input" type="passowrd" name="password" placeholder="Mật khẩu">
                            <button class="form-input-icon active">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <button class="form-input-icon">
                                <i class="fa-regular fa-eye-slash "></i>
                            </button>
                        </div>
                        <p class="form-messsage">Vui lòng nhập thông tin</p>
                    </div>

                    <div class="form-action-list">
                        <button type="submit" class="action-item">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="./assets/js/index.js" type="module"></script>
    </div>
</body>

</html>
