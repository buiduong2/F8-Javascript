<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <main class="todo">
        <header class="todo-header">
            <h1 class="title">Get Thing Done!</h1>

            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="What is the task to day ?">
                <button type="submit">Add Task</button>
            </form>
        </header>

        <ul class="todo-list">
            <li class="todo-item">
                <input type="text" class="todo-item-content" value="123123123">

                <div class="todo-item-action">
                    <button class="btn todo--edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn todo--delete"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn todo--save"> <i class="fa-solid fa-check"></i></button>
                </div>
            </li>

            <li class="todo-item">
                <input type="text" class="todo-item-content" value="123123123">

                <div class="todo-item-action">
                    <button class="btn todo--edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn todo--delete"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li>
        </ul>

    </main>
</body>

</html>
