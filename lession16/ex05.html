<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-value,
        .output-value {
            font-weight: bold;
            font-size: 1.6rem;
        }
    </style>
</head>

<body>
    <h1>Bài tập 5: </h1>
    <p>Thực hiện đổi chỗ 3 số a, b, c sao cho 3 số có thứ tự tăng dần </p>
    <br>

    <script>
        var a = prompt('Nhập số a')
        var b = prompt('Nhập số b')
        var c = prompt('Nhập số c')

        a = Number(a)
        b = Number(b)
        c = Number(c)

        a = isNaN(a) ? 0 : a
        b = isNaN(b) ? 0 : b
        c = isNaN(c) ? 0 : c

        document.write(`
        <h2>Input: </h2>
        <ul class="input-list">
            <li class="input-item">A : <span class="input-value">${a}</span></li>
            <li class="input-item">B : <span class="input-value">${b}</span></li>
            <li class="input-item">B : <span class="input-value">${c}</span></li>
        </ul>
        `)

        //---------------- 
        //exercise - logic  - Begin
        //----------------

        //Assign min to a
        if (a > b) {
            var temp = a
            a = b
            b = temp
        }
        if (a > c) {
            var temp = a
            a = c
            c = temp
        }

        //Assign min to b except a
        if (b > c) {
            var temp = b
            b = c
            c = temp
        }

        //----------------
        //exercise - logic  - End
        //---------------- 

        document.write(`
        <h2>Output: </h2>
        <ul class="output-list">
            <li class="output-item">A : <span class="output-value">${a}</span></li>
            <li class="output-item">B : <span class="output-value">${b}</span></li>
            <li class="output-item">C : <span class="output-value">${c}</span></li>
        </ul>
        `)
    </script>
</body>

</html>
